<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>#markdown-content h1 { @apply text-4xl font-bold mt-6 mb-4; }#markdown-content h2 { @apply text-3xl font-bold mt-5 mb-3; }#markdown-content h3 { @apply text-2xl font-bold mt-4 mb-2; }#markdown-content h4 { @apply text-xl font-bold mt-3 mb-1; }#markdown-content h5 { @apply text-lg font-bold mt-2 mb-1; }#markdown-content h6 { @apply text-base font-bold mt-1 mb-1; }#markdown-content p { @apply my-4 leading-relaxed; }#markdown-content ul { @apply list-disc pl-8 my-4; }#markdown-content ol { @apply list-decimal pl-8 my-4; }#markdown-content li { @apply mb-2; }#markdown-content a { @apply text-blue-600 hover:underline; }#markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-700 my-4; }#markdown-content pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto my-4; }#markdown-content code { @apply font-mono text-sm; }#markdown-content pre code { @apply p-0; }#markdown-content table { @apply w-full border-collapse my-4; }#markdown-content th, #markdown-content td { @apply border border-gray-300 p-2 text-left; }#markdown-content th { @apply bg-gray-100 font-semibold; }#markdown-content img { @apply max-w-full h-auto my-4 rounded; }#markdown-content hr { @apply border-t-2 border-gray-200 my-6; }</style></head><body class="bg-gray-50 font-sans text-gray-800"><div class="container mx-auto p-4 md:p-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700 mb-2">Markdown Viewer</h1><p class="text-lg text-gray-600">Dynamically rendering <code>input.md</code> to HTML</p></header><main class="bg-white shadow-lg rounded-lg p-6 md:p-8"><div id="markdown-content" class="prose max-w-none"><!-- Markdown content will be rendered here by JavaScript --><p class="text-gray-500 text-center">Loading markdown...</p></div></main><footer class="text-center mt-10 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p><p>Powered by <a href="https://tailwindcss.com/" class="text-blue-500 hover:underline" target="_blank">Tailwind CSS</a> and <a href="https://marked.js.org/" class="text-blue-500 hover:underline" target="_blank">Marked.js</a></p></footer></div><script>document.addEventListener('DOMContentLoaded', async () => {const markdownContentDiv = document.getElementById('markdown-content');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`Failed to load input.md: ${response.status} ${response.statusText}`);}const markdownText = await response.text();markdownContentDiv.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Error loading or rendering markdown:', error);markdownContentDiv.innerHTML = `<div class="text-red-600 text-center">Error: Could not load or parse markdown file. <br> ${error.message}</div>`;}});</script></body></html>
